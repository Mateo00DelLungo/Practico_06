<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <title>Login</title>
</head>

<body class="text-center">

  <!-- container -->
  <div class="container">


    <!-- Sign in form -->
    <div class="login-container d-flex align-items-center justify-content-center mt-5 pt-5 ">

      <div class="card ">
        <article class="card-body ">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr>

          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> User</span>
                </div>
                <input id="user" class="form-control" placeholder="Email or login" type="email">
              </div>
              <!-- input-group end.// -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i>Password</span>
                  </div>
                  <input id="pw" class="form-control" placeholder="******" type="password">
                </div> <!-- input-group.end// -->
              </div>
              <!-- input-group end.// -->
            </div>
            <!-- form-group end// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login </button>
            </div> <!-- form-group// -->
            <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
          </form>
        </article>
        <!-- sign in form end.// -->
      </div>
      <!-- login container end -->
    </div>


    <!-- container end -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./JS/login.js"></script>
</body>

</html>
